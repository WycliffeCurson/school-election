<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="landing">
    <section class="left">
      <div class="left-card">
        <div class="card-description">
          <h1>HESHIMA ROAD PRIMARY SCHOOL</h1>
          <h2>Electoral System</h2>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="right-card">
        <div class="card-form">
          <h1>Be part of a decision</h1>
          <h2>VOTE</h2>
          <p>Already have an account login</p>
          <div class="button-container">
            <button class="left-btn">Register</button>
            <button class="right-btn">Login</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- REGISTER MODAL -->
  <div class="modal" id="registerModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>

        <img src="assets/icons/person_raised_hand_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">

      </div>
      <div class="modal-right">
        <span class="close" id="closeRegister">X</span>
        <h2>Registration form</h2>
        <form>
          <label for="firstname">First name: </label>
          <input type="text" name="firstname" required>
          <br>
          <label for="lastname">Last name: </label>
          <input type="text" name="lastname" required>
          <br>
          <label for="email">email: </label>
          <input type="email" name="email" required>
          <br>
          <label for="password">password: </label>
          <input type="password" name="password" required>
          <br>
          <button class="right-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>

        <img src="assets/icons/how_to_reg_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">
      </div>
      <div class="modal-right">
        <span class="close" id="closeLogin">X</span>
        <h2>Login</h2>
        <form>
          <label for="firstname">First name: </label>
          <input type="text" name="firstname" required>
          <br>
          <label for="email">email: </label>
          <input type="email" name="email" required>
          <br>
          <label for="password">password: </label>
          <input type="password" name="password" required>
          <br>
          <button class="right-btn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    const registerBtn = document.querySelector(".left-btn");
    const loginBtn = document.querySelector(".right-btn");

    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById("loginModal");

    const closeRegister = document.getElementById("closeRegister");
    const closeLogin = document.getElementById("closeLogin");

    registerBtn.onclick = () => registerModal.style.display = "flex";

    loginBtn.onclick = () => loginModal.style.display = "flex";

    closeRegister.onclick = () => registerModal.style.display = "none";

    closeLogin.onclick = () => loginModal.style.display = "none";
  </script>

</body>

</html>
