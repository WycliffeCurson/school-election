<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="landing">
    <section class="left">
      <div class="left-card">
        <div class="card-description">
          <h1>HESHIMA ROAD PRIMARY AND JUNIOR SCHOOL</h1>
          <h2>Electoral System</h2>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="right-card">
        <div class="card-form">
          <h1>Be part of a decision</h1>
          <h2>VOTE</h2>
          <p>Already have an account login</p>
          <div class="button-container">
            <button class="left-btn">Register</button>
            <button class="right-btn">Login</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- REGISTER MODAL -->
  <div class="modal" id="registerModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>
        <img src="assets/icons/person_raised_hand_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">
      </div>
      <div class="modal-right">
        <span class="close" id="closeRegister">X</span>
        <h2>Register</h2>
        <form id="registerForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="e.g. John Doe" required>

          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Create a password" required>

          <span class="form-error" id="registerError"></span>

          <button type="button" class="right-btn" id="registerSubmit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>
        <img src="assets/icons/how_to_reg_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">
      </div>
      <div class="modal-right">
        <span class="close" id="closeLogin">X</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginAdmNo">Voter ID</label>
          <input type="text" id="loginAdmNo" placeholder="e.g. 0001" required>

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password" required>

          <span class="form-error" id="loginError"></span>

          <button type="button" class="right-btn" id="loginSubmit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
