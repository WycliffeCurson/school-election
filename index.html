<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="landing">
    <section class="left">
      <div class="left-card">
        <div class="card-description">
          <h1>HESHIMA ROAD PRIMARY AND JUNIOR SCHOOL</h1>
          <h2>Electoral System</h2>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="right-card">
        <div class="card-form">
          <h1>Be part of a decision</h1>
          <h2>VOTE</h2>
          <p>Already have an account login</p>
          <div class="button-container">
            <button class="left-btn">Register</button>
            <button class="right-btn">Login</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- REGISTER MODAL -->
  <div class="modal" id="registerModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>
        <img src="assets/icons/person_raised_hand_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">
      </div>
      <div class="modal-right">
        <span class="close" id="closeRegister">X</span>
        <h2>Register</h2>

        <form id="registerForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="e.g. John Doe" required>
        
          <span class="form-error" id="registerError"></span>
        
          <button type="button" class="right-btn" id="registerSubmit">Register</button> </form>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <div class="modal-left">
        <div class="circle"></div>
        <img src="assets/icons/how_to_reg_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" class="person">
      </div>
      <div class="modal-right">
        <span class="close" id="closeLogin">X</span>
        <h2>Login</h2>

        <form id="loginForm">
          <label>I am a:</label>
          <div class="role-toggle">
            <button type="button" class="role-btn active" id="voterRoleBtn">Student</button>
            <button type="button" class="role-btn" id="adminRoleBtn">Admin</button>
          </div>

          <!-- VOTER FIELDS -->
          <div id="voterFields">
            <label for="loginName">Full Name</label>
            <input type="text" id="loginName" placeholder="e.g. John Doe">

            <label for="loginVoterID">Voter ID</label>
            <input type="text" id="loginVoterID" placeholder="e.g. 0001">
          </div>

          <!-- ADMIN FIELDS -->
          <div id="adminFields" style="display:none;">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="admin@heshima.school">

            <label for="loginPassword">Password</label>
            <div class="password-wrapper">
              <input type="password" id="loginPassword" placeholder="Your password">
              <span class="toggle-password" data-target="loginPassword">üëÅÔ∏è</span>
            </div>
          </div>

          <span class="form-error" id="loginError"></span>
          <button type="button" class="right-btn" id="loginSubmit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById("loginModal");

    document.getElementById("closeRegister").onclick = () => registerModal.style.display = "none";
    document.getElementById("closeLogin").onclick = () => loginModal.style.display = "none";

    window.addEventListener("click", (e) => {
      if (e.target === registerModal) registerModal.style.display = "none";
      if (e.target === loginModal) loginModal.style.display = "none";
    });
  </script>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
