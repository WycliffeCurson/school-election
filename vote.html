<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/vote.css">
</head>

<body>
  <main>
    <div class="school-name">
      <h3>Heshima Road Primary and Junior School</h3>
      <div class="divider"></div>
      <h1>Vote for your representative</h1>
    </div>
    <section class="voting-section">

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-target="chair">
          Chair
        </button>
        <button class="tab" data-target="vice">
          Vice-Chair
        </button>
        <button class="tab" data-target="speaker">
          Speaker
        </button>
        <!-- Moving underline -->
        <div class="underline"></div>
      </div>

      <!-- Content Area -->

      <div class="tab-content">

        <!-- Chair Group -->
        <div class="group active" id="chair">
          <div class="content-box" id="chair-box">
            <p class="loading-msg">Loading candidates...</p>
          </div>
        </div>

        <!-- Vice Chair Group -->
        <div class="group" id="vice">
          <div class="content-box" id="vice-box">
            <p class="loading-msg">Loading candidates...</p>
          </div>
        </div>

        <!-- Speaker Group -->
        <div class="group" id="speaker">
          <div class="content-box" id="speaker-box">
            <p class="loading-msg">Loading candidates...</p>
          </div>
        </div>
      </div>

    </section>
  </main>


  <script src="js/vote.js"></script>
  <script type="module" src="js/vote.js"></script>

</body>

</html>
