<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/vote.css">
</head>

<body>
  <main>
    <div class="school-name">
      <h3>Heshima Road Primary and Junior School</h3>
      <div class="divider"></div>
      <h1>Vote for your representative</h1>
    </div>
    <section class="voting-section">

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-target="chair">
          Chair
        </button>
        <button class="tab" data-target="vice">
          Vice-Chair
        </button>
        <button class="tab" data-target="speaker">
          Speaker
        </button>
        <!-- Moving underline -->
        <div class="underline"></div>
      </div>

      <!-- Content Area -->

      <div class="tab-content">

        <!-- Chair Group -->
        <div class="group active" id="chair">
          <div class="content-box">
            <div class="chair-card" data-candidate-id="chair_candidate_1">
              <img src="assets/images/_.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="chair_candidate_2">
              <img src="assets/images/_.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="chair_candidate_3">
              <img src="assets/images/_.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>
          </div>
        </div>

        <!-- Vice Chair Group -->
        <div class="group" id="vice">
          <div class="content-box">
            <div class="chair-card" data-candidate-id="vice_candidate_1">
              <img src="assets/images/Cosmo.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="vice_candidate_2">
              <img src="assets/images/Cosmo.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="vice_candidate_3">
              <img src="assets/images/Cosmo.jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>
          </div>
        </div>

        <!-- Speaker Group -->
        <div class="group" id="speaker">
          <div class="content-box">

            <div class="chair-card" data-candidate-id="speaker_candidate_1">
              <img src="assets/images/_ (1).jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="speaker_candidate_2">
              <img src="assets/images/_ (1).jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>

            <div class="chair-card" data-candidate-id="speaker_candidate_3">
              <img src="assets/images/_ (1).jpeg" alt="John" style="width:100%">
              <h1>John Doe</h1>
              <p class="title">Class 8</p>
              <button class="vote-btn">Vote</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>


  <script src="js/vote.js"></script>
  <script type="module" src="js/vote.js"></script>

</body>

</html>
